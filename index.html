<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/stylesheet.css" type="text/css" charset="utf-8" />
        <link rel="stylesheet" href="./assets/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/stylesheet.css">
        <title>BOBS BURGERS</title>
    </head>
    
    <body> 
        <!-- MAMA BOX -->
        <div class="container">
            <!-- Baby #1 that holds anything in the left hand column like..........-->
            <div id="container__col-1">
                <!-- A Title......and..... -->
                <h1 id="firstTitle">BOB'S BURGERS <br>CHARACTERS</h1>
                <!-- A "card" that holds all the character info -->
                <div id="Character">
                    <div id="character-info-panel" class="asl">
                    </div>
                </div>
                <!-- This baby also has a button in it -->
                <div class="Generate-btn-area">
                    <button id="character-btn"class="pure-button" >Generate Random Character</button>
                </div>
            </div> 
            <!-- Baby #2 that holds anything in the right hand column like............... -->
            <div id="container__col-2">
                <!-- A title.....and..... -->
                <h1 id="secondTitle">LETS GET THIS PATTY <br>STARTED!</h1>
                <!-- A "card" that holds all the burger recipes -->
                <div id="recipe">
                    <div id="burger-info-panel" class="wheresthebeef">
                    </div>
                </div>
                <!-- This baby also has two buttons in it. One generater button and one save button -->
                <div class="Generate-btn-area">
                    <button id="burger-btn" class="pure-button">Generate A Burger Of The Day</button>
                    <button id="save-btn" class="pure-button">Save</button>
                </div>
            </div>
        </div>
        <script src="./assets/JavaScript/script.js"></script>
    </body>
</html>
